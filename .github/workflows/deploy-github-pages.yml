name: ğŸš€ Publish Blazor WASM example App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build_and_publish_to_github_pages:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v3

    - name: ğŸ“¦ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¥ Restore dependencies
      run: dotnet restore $SOLUTION

    - name: ğŸ—ï¸ Build library
      run: dotnet build CodeMirror6

    - name: ğŸ—ï¸ Build wasm app
      run: dotnet build Examples.BlazorWasm

    - name: ğŸš€ Publish
      run: dotnet publish Examples.BlazorWasm -c Release -o ./build

    - name: ğŸŒ Set base path
      run: sed -i 's|<base href="/" />|<base href="/BlazorCodeMirror6/" />|g' ./build/wwwroot/index.html

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/wwwroot
