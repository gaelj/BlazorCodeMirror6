name: ðŸš€ Publish component library to NuGet

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+**'

jobs:
  build_and_publish_to_nuget:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v3

    - name: ðŸ“¦ Setup NuGet
      uses: NuGet/setup-nuget@v1.2.0

    - name: ðŸ› ï¸ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'

    - name: ðŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ðŸ“¥ Restore dependencies
      run: dotnet restore $SOLUTION

    - name: ðŸ—ï¸ Build library
      run: dotnet build CodeMirror6

    # Update version in .csproj
    - name: ðŸ”„ Update project version
      run: |
        VERSION_TAG=${GITHUB_REF#refs/tags/}
        dotnet tool restore
        dotnet setversion -r $VERSION_TAG

    # Build and pack
    - name: ðŸ“¦ Build and pack
      run: dotnet pack --configuration Release --include-symbols --include-source

    # Publish to NuGet
    - name: ðŸš€ Publish to NuGet
      run: dotnet nuget push "**/*.nupkg" --source "https://api.nuget.org/v3/index.json" -k ${{ secrets.NUGET_API_KEY }}

    - name: ðŸ› ï¸ Set up Git
      run: |
        git config --local user.name "GaÃ«l James"
        git config --local user.email "gaeljames@gmail.com"

    - name: Build
      run: echo ${{ github.sha }} > Release.txt
    - name: Test
      run: cat Release.txt

    - name: ðŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        files: Release.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
